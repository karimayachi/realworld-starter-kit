<div class="editor-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-10 offset-md-1 col-xs-12">

        <ul class="error-messages" @foreach="errorMessages">
          <li>${this}</li>
        </ul>

        <form>
          <fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control form-control-lg" placeholder="Article Title" @value="article.title">
            </fieldset>
            <fieldset class="form-group">
              <input type="text" class="form-control" placeholder="What's this article about?" @value="article.description">
            </fieldset>
            <fieldset class="form-group">
              <textarea class="form-control" rows="8" placeholder="Write your article (in markdown)" @value="article.body"></textarea>
            </fieldset>
            <fieldset class="form-group">
              <imagine-transform target="value" transform="listToComma">
                <input type="text" class="form-control" placeholder="Enter tags" @value="article.tagList"></input>
              </imagine-transform>
            </fieldset>
            <button class="btn btn-lg pull-xs-right btn-primary" type="button" #click="save">
              Publish Article
            </button>
          </fieldset>
        </form>
      </div>

    </div>
  </div>
</div>
