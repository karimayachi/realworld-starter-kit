<div class="article-page">

    <div class="banner" @context="article">
        <div class="container">

            <h1>${title}</h1>

            <div class="article-meta">
                <a href=""><img src="http://i.imgur.com/Qr71crq.jpg" /></a>
                <div class="info">
                    <a href="" class="author">${author.username}</a>
                    <span class="date">${formattedDate}</span>
                </div>
                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow ${author.username} <span class="counter">(10)</span>
                </button>
                &nbsp;&nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">(29)</span>
                </button>
            </div>

        </div>
    </div>

    <div class="container page">

        <div class="row article-content">
            <div class="col-md-12">
                ${article.body}
            </div>
        </div>

        <hr />

        <div class="article-actions">
            <div class="article-meta" @context="article">
                <a href="profile.html"><img _src="author.image" /></a>
                <div class="info">
                    <a href="" class="author">${author.username}</a>
                    <span class="date">${formattedDate}</span>
                </div>

                <button class="btn btn-sm btn-outline-secondary">
                    <i class="ion-plus-round"></i>
                    &nbsp;
                    Follow ${author.username} <span class="counter">(10)</span>
                </button>
                &nbsp;
                <button class="btn btn-sm btn-outline-primary">
                    <i class="ion-heart"></i>
                    &nbsp;
                    Favorite Post <span class="counter">(29)</span>
                </button>
            </div>
        </div>

        <div class="row">

            <div class="col-xs-12 col-md-8 offset-md-2">

                <form class="card comment-form">
                    <div class="card-block">
                        <textarea class="form-control" placeholder="Write a comment..." rows="3"></textarea>
                    </div>
                    <div class="card-footer">
                        <img src="http://i.imgur.com/Qr71crq.jpg" class="comment-author-img" />
                        <button class="btn btn-sm btn-primary">
                            Post Comment
                        </button>
                    </div>
                </form>

                <div @foreach="comments">
                    <div class="card">
                        <div class="card-block">
                            <p class="card-text">${body}</p>
                        </div>
                        <div class="card-footer">
                            <a href="" class="comment-author">
                                <img _src="author.image" class="comment-author-img" />
                            </a>
                            &nbsp;
                            <a href="" class="comment-author">${author.username}</a>
                            <span class="date-posted">${formattedDate}</span>
                            <span class="mod-options">
                                <i class="ion-edit"></i>
                                <i class="ion-trash-a"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
